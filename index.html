<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-list</title>

    <!-- Personal Stylesheets -->
    <link rel="stylesheet" href="styles/css/style.css" />
</head>

<body>
    <div class="screen">
        <div class="screen__home screen--hide grid-container" hidden>
            <!-- Main Navigation -->
            <header class="header">
                <div class="header__inner">
                    <div class="header__left">
                        <button class="header__btn header__hamburger-btn" aria-label="Close Menu">
                            <svg class="menu_icon" width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                                    d="M4.5 5h15a.5.5 0 1 1 0 1h-15a.5.5 0 0 1 0-1zm0 6h15a.5.5 0 1 1 0 1h-15a.5.5 0 1 1 0-1zm0 6h15a.5.5 0 1 1 0 1h-15a.5.5 0 1 1 0-1z">
                                </path>
                            </svg>
                        </button>
                        <button class="header__btn header__home-btn" aria-label="Go To Start Page">
                            <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                                    d="M12.527 3.075c.35.104.64.263 1.27.876L19.1 9.123c.374.364.49.505.601.678.11.174.185.351.232.552.042.178.062.34.066.742L20 17.718c0 .446-.046.607-.134.77a.906.906 0 01-.378.378c-.163.088-.324.134-.77.134H14v-4.718c0-.446-.046-.607-.134-.77a.906.906 0 00-.378-.378c-.142-.077-.284-.122-.616-.132L12.718 13h-1.436c-.446 0-.607.046-.77.134a.906.906 0 00-.378.378c-.077.142-.122.284-.132.616l-.002.154V19H5.282c-.446 0-.607-.046-.77-.134a.906.906 0 01-.378-.378c-.088-.163-.134-.324-.134-.77v-6.462c0-.522.02-.703.067-.903.047-.2.121-.378.232-.552l.077-.113c.098-.134.233-.282.524-.565l5.304-5.172c.629-.613.92-.772 1.269-.876a1.82 1.82 0 011.054 0zm-.286.958a.825.825 0 00-.482 0c-.18.054-.326.139-.63.418l-.227.216L5.598 9.84c-.3.293-.385.39-.456.5a.76.76 0 00-.102.242c-.026.112-.037.224-.04.531l.002 6.807.005.073.074.006L8.999 18 9 14.268l.003-.17c.013-.448.083-.749.249-1.058a1.9 1.9 0 01.788-.788c.306-.164.6-.234 1.043-.249l.199-.003h1.45l.17.003c.448.013.749.083 1.058.249.337.18.608.45.788.788.164.306.234.6.249 1.043l.003.199L14.999 18l3.92-.002.073-.006.006-.073.002-.2v-6.615l-.005-.218a1.494 1.494 0 00-.035-.305.747.747 0 00-.102-.242l-.059-.084a3.571 3.571 0 00-.294-.315l-5.407-5.273c-.425-.414-.604-.545-.798-.615l-.06-.019z">
                                </path>
                            </svg>
                        </button>
                    </div>
                    <div class="header__right">
                        <span class="header__user-display"></span>
                        <button class="header__btn header__signout-btn">
                            <svg class="w-6 h-6" width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>
            </header>
            <!-- Side Navbar -->
            <aside class="sidenav">
                <div class="sidenav__filters">
                    <ul class="sidenav__filters-list">
                        <!-- Dynamically Rendered  -->
                    </ul>
                </div>
                <div class="sidenav__expandable">
                    <header class="sidenav__expandable-header">
                        <button class="sidenav__btn sidenav__expandable-toggle" aria-expanded="false">
                            <span class="sidenav__expandable-toggle-icon">
                                <svg width="16px" height="16px" viewBox="0 0 16 16">
                                    <g transform="translate(-266, -17)" fill="#777777">
                                        <path
                                            d="M280,22.7581818 L279.1564,22 L273.9922,26.506 L273.4414,26.0254545 L273.4444,26.0281818 L268.8562,22.0245455 L268,22.7712727 C269.2678,23.878 272.8084,26.9674545 273.9922,28 C274.8718,27.2330909 274.0144,27.9809091 280,22.7581818">
                                        </path>
                                    </g>
                                </svg>
                            </span>
                            <span class="sidenav__expandable-toggle-heading">Projects</span>
                        </button>
                        <span class="sidenav__expandable-action sidenav__expandable-action--show-project-modal">
                            <svg width="13" height="13">
                                <path
                                    d="M6 6V.5a.5.5 0 0 1 1 0V6h5.5a.5.5 0 1 1 0 1H7v5.5a.5.5 0 1 1-1 0V7H.5a.5.5 0 0 1 0-1H6z"
                                    fill="currentColor" fill-rule="evenodd"></path>
                            </svg>
                        </span>
                    </header>
                    <ul class="sidenav__expandable-list sidenav__expandable-list--collapse">
                        <!-- Dynamically Rendered  -->
                    </ul>
                </div>
            </aside>
    
            <main class="main">
                <div id="content" class="main__content">
                    <div class="main__tasks-wrapper">
                        <header class="main__task-header">
                            <!-- Dynamically Rendered  -->
                        </header>
                        <div class="main__task-body">
                            <div class="main__task-editor">
                               <!-- Dynamically Rendered  --> 
                            </div>
                            <ul class="main__task-list">
                               <!-- Dynamically Rendered  -->
                            </ul>
                           
                        </div>
                    </div>
                </div>
            </main>
    
            <footer class="footer">
                <small>
                    <span class="footer__copyright">&copy;2020</span>
                    <span class="footer__signature">Made by Coderoo7</span>
                </small>
            </footer>
    
            <div class="modal modal--close">
                <section class="modal__item modal__item--close" data-modal="add-project">
                    <form class="modal__form modal__form--add-project">
                        <header class="modal__form-header">
                            <h3>Add Project</h3>
                        </header>
                        <section class="modal__form-body">
                            <div class="modal__form-field">
                                <label for="" class="modal__form-field-name">Project name</label>
                                <input type="text" class="modal__form-field-control" name="projectName" pattern="[A-z0-9 ]+" required/>
                            </div>
                        </section>
                        <footer class="modal__form-footer">
                            <button type="button" class="modal__form-action-btn modal__form-action-btn--cancel-project">
                                Cancel
                            </button>
                            <button type="submit" class="modal__form-action-btn modal__form-action-btn--add-project">
                                Add
                            </button>
                        </footer>
                    </form>
                </section>
            </div>
        </div>
        <div class="screen__auth">
            <div class="screen__auth-bg_img"></div>
            <h1>Welcome back to your Todo-List</h1>
            <div id="firebaseui-auth-container"></div>
        </div>
    </div>


    <script src="main.js"></script>

</body>

</html>
